<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link para utilizar das fontes adquiridas na api do google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <!--Coloca o css-->
    <link rel="stylesheet" href="css/form.css">
    <!--Coloca o ícone  da página-->
    <link rel="icon" type="image/png" href="img/cao.png">
    <title>Amicão Cadastro</title>
</head>
<body>
<!--Cria a div logo assim como o menu que será usado e as ref deles-->
    <header>
        <div class="logo">Pucpr Trabalho ADS</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">Sobre</a></li>
                <li><a href="form.html" class="active">Cadastro</a></li>
                <li><a href="formAction.html">Dados Recebidos</a></li>
                <li><a href="participantes.html">Participantes</a></li>
            </ul>
        </nav>
    </header>
<!--Cria o formulário e as classes que seráo utilizadas e os campos obrigatórios-->
    <main class="container-form">
        <h1>Conte a historia do seu Pet</h1>
        <form id="formPet" action="formAction.html" method="GET">
            <div class="campo">
                <label for="nomeTutor" class="obrigatorio">Seu Nome</label>
                <input type="text" id="nomeTutor" name="nome" placeholder="Digite apenas letras">
                <span class="erro" id="erroNome"></span>
            </div>

            <div class="campo">
                <label for="telefone" class="obrigatorio">Telefone</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" maxlength="15">
                <span class="erro" id="erroTelefone"></span>
            </div>

            <div class="campo">
                <label for="email" class="obrigatorio">E-mail</label>
                <input type="email" id="email" name="email" placeholder="seu@email.com">
                <span class="erro" id="erroEmail"></span>
            </div>

            <div class="campo">
                <label for="historia" class="obrigatorio">História do Pet</label>
                <textarea id="historia" name="historia" maxlength="200" placeholder="Conte sobre seu pet (máx. 200 caracteres)"></textarea>
                <div class="contador">
                    <span id="contadorCaracteres">0</span>/200 caracteres
                </div>
                <span class="erro" id="erroHistoria"></span>
            </div>
 <!--Cria o botão de envio do form-->
            <button type="submit">Enviar Cadastro</button>
        </form>
    </main>
 <!--Script js-->
    <script src="script/form.js"></script>
</body>
</html>
